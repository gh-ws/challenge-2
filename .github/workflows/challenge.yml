name: CI

on:
  pull_request_target:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch deploy token
        id: fetch-token
        run: |
          TOKEN=$(docker run --rm ghcr.io/${{ github.repository_owner }}/challenge-env-2:latest printenv WORKSHOP_TOKEN)
          echo "deploy_token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          DEPLOY_TOKEN: ${{ steps.fetch-token.outputs.deploy_token }}
        run: npm test
